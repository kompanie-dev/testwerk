<!DOCTYPE html>

<title>🏭 Testwerk Tests</title>

<link rel="stylesheet" href="../source/testwerk.css">

<body class="testwerk-body">
    <div id="testResults"></div>

    <script type="module">
        import { TestRunnerConsole, TestRunnerHtml } from "../index.js";
        import { TestRunnerTest } from "./testRunnerTest.js";

        const asyncTimeout = 2000;

        const testResultElement = document.getElementById("testResults");
        const testRunnerHtml = new TestRunnerHtml(asyncTimeout);
        testRunnerHtml.run(testResultElement, TestRunnerTest);

        const testRunnerConsole = new TestRunnerConsole(asyncTimeout);
        testRunnerConsole.run(TestRunnerTest);
    </script>
</body>
